<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Party App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: auto;
      background-color: #f0f0f0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #chat {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    input {
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow-y: auto;
    }

    button {
      margin-top: 10px;
      padding: 8px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #users {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Watch Party</h1>

    <div>
        
        <video id="videoPlayer" width="640" height="360" controls>
        <source src="./drone-show.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="chat">
      <ul id="messages"></ul>
      <input id="m" placeholder="Type your message..." autocomplete="off"/>
      <button onclick="sendMessage()" >Send</button>
    </div>

    <div id="users">Users: </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
